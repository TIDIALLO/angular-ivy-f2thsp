<div class="container">
  <div class="panel panel-primary">
    <div class="panel panel-heading">Abouts components</div>
    <div class="panel panel-body">
      <ul>
  <li>Nom: {{info.nom}}</li>
  <li>Email: {{info.email}}</li>
  <li>Tel: {{info.tel}}</li>
</ul>

<input type="text" [(ngModel)]="commentaire.message">
<button (click) = "addComment()" 
[disabled]="newComment" class="btn btn-primary">Commenter
</button>

<div *ngIf=" commentaires.length > 0 ; else noComment" >
  <h3>Liste des commentaires</h3>
  <ul>
    <li *ngFor="let c of commentaires">
        {{c.date | date:'medium'}} : {{c.message}}
    </li>
  </ul>
</div>
<ng-template #noComment>
  <p>Liste des commentaires vide</p>
</ng-template>
    </div>
  </div>
</div>
